<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="all_view_container">
    <div id="play_container">
      <div id="left_container" class="container">
        <h1>Computer</h1>
        <img id="left_hand" src="../image/hand_left.png">
      </div>
      <div id="middle_container" class="container">
        <h1 id="result_text">Choose your weapon</h1>
      </div>
      <div id="right_container" class="container">
        <h1>You</h1>
        <img id="right_hand" src="../image/hand_right.png">
      </div>
    </div>
    <div id="button_container">
      <div id="rock" class="button"><h2>Rock</h2></div>
      <div id="paper" class="button"><h2>Paper</h2></div>
      <div id="scissors" class="button"><h2>Scissors</h2></div>
    </div>
  </div>
</body>
</html>
