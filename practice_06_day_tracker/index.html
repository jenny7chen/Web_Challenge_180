<!DOCTYPE html>
<html>
<head>
  <title>Day tracker</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>What day is today?</h1>
  <div id="day_tabs">
    <div id="1" class="weekday">Monday</div>
    <div id="2" class="weekday">Tuesday</div>
    <div id="3" class="weekday">Wednesday</div>
    <div id="4" class="weekday">Thursday</div>
    <div id="5" class="weekday">Friday</div>
    <div id="6" class="weekday">Saturday</div>
    <div id="0" class="weekday">Sunday</div>
  </div>
  <h2 id="result">It's Monday!</h2>
</body>
</html>
