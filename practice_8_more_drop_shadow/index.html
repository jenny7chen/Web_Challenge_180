<!DOCTYPE html>
<html>
<head>
  <title>More Drop Shadow</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="container">
    <img src="../image/start.png" unselectable"on"/>
    <div id="text_container">
      <h2 class="text_shadow unselectable" unselectable="on">The beginning is the most important part of the work.</h2>
      <p class="text_shadow unselectable"  unselectable="on">- Plato</p>
    </div>
  </div>
</body>

</html>
